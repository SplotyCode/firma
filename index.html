    <script>
        let header = document.querySelector("header");
        let sections = document.querySelectorAll("section");
        let base = parseFloat(window.getComputedStyle(header, null).getPropertyValue('font-size'));
        for (const section of document.querySelectorAll("nav a")) {
            section.addEventListener("click", (event) => {
                event.preventDefault();
                scroll({
                    top: document.querySelector(event.target.getAttribute("href")).offsetTop - 50,
                    behavior: "smooth"
                });
            });
        }
        window.onscroll = function() {
            let scroll = document.documentElement.scrollTop;
            let font = base * (scroll > 50 ? 0.6 : 1);
            header.style.fontSize = font + 'px';

            sections.forEach(current => {
                let height = current.offsetHeight;
                let start = current.getBoundingClientRect().top + window.pageYOffset - 50;
                let scroll = window.pageYOffset;
                if (start < scroll && (start + height) >= scroll) {
                    document.querySelectorAll(".active").forEach(selected => selected.classList.remove("active"));
                    document.querySelector("nav a[href='#" + current.getAttribute("id") + "']").classList.add("active");
                }
            });
        }
    </script>
</body>
